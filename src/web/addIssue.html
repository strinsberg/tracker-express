<!DOCTYPE html>
<html>
<head>
  <title>Add Issue</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:300" rel="stylesheet">
  <link href="style/main-style.css" rel="stylesheet">
  <meta charset="UTF-8">
</head>

<body>
  <h1>Add an Issue</h1>

  <form id="form">
    Title:<br>
      <input id="title" type="text" name="title"></input>

    <br>Description:<br>
      <textarea id="description" name="description" rows="5" cols="20" required>
        Type your description here.
      </textarea>
    <br><br>
    
    <div hidden id="status_div">
    Status:<br>
      <select id="status" name="priority">
        <option value=0>New</option>
        <option value=1>Assigned</option>
        <option value=2>Fixed</option>
        <option value=3>Won't Fix</option>
      </select>
    </div>

    Priority:<br>
      <select id="priority" name="priority">
        <option value=10>High Priority</option>
        <option value=2>Low Priority</option>
      </select>

    <div id="creator_div">
    Created By:<br>
      <select id="creator" name="createdBy">
      <option value=-1>Guest User</option>
      </select>
    </div>

    <br>Assigned To:<br>
      <select id="assignee" name="assignedTo">
        <option value=-1>Unassigned</option>
      </select>

    <br>Tags (separate by comma):<br>
      <input id="tags" type="text" name="tags"></input>
    <br>
      <input type="button" value="Submit" onclick="postIssue();" />
  </form>

</body>

  <script src="js/addIssue.js"></script>
</html>
