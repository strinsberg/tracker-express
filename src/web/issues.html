<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:300" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="style/main-style.css" rel="stylesheet">
  <script src="js/issues.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
  <title>Issue Tracker Express</title>
</head>

<body>
  <div class="header">
    <div class="logo-bar">
      <div class="itx-logo"></div>
      <div class="page-title">Issue Tracker Express</div>
    </div>
    <div class="menu-bar">
        <div class="menu-options">
          <a href="index.html" class="menu-option">Home</a>
          <a href="#" class="menu-option">Issues</a>
          <a href="users.html" class="menu-option">Users</a>
		</div>
    </div>
  </div>

  <div class="page-body">
    <div class="sidenav">
		<p>Issue Options</p>
		<a href="javascript:void(0);" NAME="Add An Issue"  title="findIssue" onClick=window.open("addIssue.html","_self");>Add an Issue</a>
<br>
	</div>
      <h1>Issues</h1>
      <div class="row">
        <div class="col-md-2">
            <h4>Priority</h4>
           <select id="priority-filter" name="status-filter" class="table-filter form-control"  data-col="3" value="-1">
             <option value="-1">N/A</option>
             <option value="2">Low</option>
             <option value="10">High</option></select>
        </div>
        <div class="col-md-2">
            <h4>Tag</h4>
           <input type="search" class="form-control" id="tag-filter" placeholder="N/A">
        </div>
     <div class="col-md-2">
            <h4>Status</h4>
           <select id="status-filter" name="status-filter" class="table-filter form-control"  data-col="3" value="-1">
             <option value="-1">N/A</option>
             <option value="0">New</option>
             <option value="1">Assigned</option>
             <option value="2">Fixed</option>
             <option value="3">Won't Fix</option></select>
        </div>
        <div class="col-md-3">
            <br><br>
            <button id="filter" onClick="filterIssues();">Filter</button>
        </div>
    </div>
      <p><table id="issue_table">
  <thead>
    <th>Issue Name</th>
    <th>Status</th>
    <th>Priority</th>
  </thead>
  <tbody id="table_body">
  </tbody>
</table>
  </div>
</body>
</html>
