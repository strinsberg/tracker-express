<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:300" rel="stylesheet">
  <link href="style/main-style.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="js/issues.js"></script>
  <script src="js/filter.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
  <title>Issue Tracker Express</title>
</head>

<body>
  <div class="header">
    <div class="logo-bar">
      <div class="itx-logo"></div>
      <div class="page-title">Issue Tracker Express</div>
    </div>
    <div class="menu-bar">
        <div class="menu-options">
          <a href="index.html" class="menu-option">Home</a>
          <a href="#" class="menu-option">Issues</a>
          <a href="users.html" class="menu-option">Users</a>
		</div>
    </div>
  </div>

  <div class="page-body">
    <div class="sidenav">
		<p>Issue Options</p>
		<a href="javascript:void(0);" NAME="Add An Issue"  title="findIssue" onClick=window.open("addIssue.html","_self");>Add an Issue</a>
<br>
	</div>
      <h1>Issues</h1>
      <div class="row">
        <div class="col-md-3">
            <h4>Priority</h4>
            <input type="number" step="1" class="form-control" id="priority-filter"  data-col="1">
        </div>
        <div class="col-md-2">
            <h4>Tag</h4>
           <select id="projectfilter" name="projectfilter" class="table-filter form-control" data-col="2">
             <option value="">Select one</option>
             <option value="1">Test project</option><option value="2">Test2</option></select>
        </div>
     <div class="col-md-2">
            <h4>Status</h4>
           <select id="servicefilter" name="servicefilter" class="table-filter form-control"  data-col="3">
             <option value="">Select one</option>
             <option value="1">Test service</option><option value="2">Test2 service</option></select>
        </div>
    </div>
      <p><table id="issue_table">
  <tr>
    <th>Issue Name</th>
    <th>Creator</th>
    <th>Priority</th>
  </tr>
</table>
  </div>
  <div class="footer">
    <div class="footer-text">
        <div class="footer-copyright">Copyright &copy; 2019 Lorenzo Conrad, Steven Deutekom, and Mathew Richards.</div>
        </div>
    </div>
  </div>
</body>
</html>
